name: activo_fijo
description: Aplicación para la gestión del activo fijo de la universidad.

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2

  hive: ^2.2.3
  hive_flutter: ^1.1.0
  freezed_annotation: ^2.2.0

  dio: ^4.0.6
  http: ^0.13.4
  image: ^3.1.3
  crypto: ^3.0.2
  encrypt: ^5.0.1
  provider: ^6.0.2
  diacritic: ^0.1.3
  screenshot: ^1.2.3
  cool_alert: ^1.1.0
  path_provider: ^2.0.11
  image_picker: ^0.8.5+3
  form_validation: ^2.1.0+2
  unique_identifier: ^0.2.2
  easy_signature_pad: ^1.0.6
  flutter_easyloading: ^3.0.3
  font_awesome_flutter: ^10.1.0
  back_button_interceptor: ^5.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.1.11
  freezed: ^2.2.1
  json_serializable: ^6.5.4



flutter:


  uses-material-design: true

