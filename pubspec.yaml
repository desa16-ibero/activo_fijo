name: activo_fijo
description: Aplicación para la gestión del activo fijo de la universidad.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter


  hive: ^2.2.3
  hive_flutter: ^1.1.0
  freezed_annotation: ^2.2.0

  dio: ^5.2.1+1
  intl: ^0.18.1
  http: ^1.0.0
  image: ^4.0.17
  crypto: ^3.0.3
  encrypt: ^5.0.1
  provider: ^6.0.5
  go_router: ^8.0.3
  diacritic: ^0.1.3
  screenshot: ^2.1.0
  cool_alert: ^2.0.1
  path_provider: ^2.0.15
  image_picker: ^0.8.8
  form_validation: ^3.0.1
  unique_identifier: ^0.3.0
  easy_signature_pad: ^1.0.6
  flutter_easyloading: ^3.0.5
  font_awesome_flutter: ^10.4.0
  image_picker_windows: ^0.2.0
  back_button_interceptor: ^6.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.1
  hive_generator: ^2.0.0
  build_runner: ^2.4.5
  freezed: ^2.3.5
  json_serializable: ^6.7.0



flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/
    - assets/text/

